---
deployment:
  tasks:
    - export DEPLOYPATH=/home/embodie2/public_html/
    - /bin/cp _site/.htaccess $DEPLOYPATH
    - /bin/cp _site/404.html $DEPLOYPATH
    - /bin/cp _site/feed.xml $DEPLOYPATH
    - /bin/cp _site/index.html $DEPLOYPATH
    - /bin/cp _site/LICENCE $DEPLOYPATH
    - /bin/cp _site/README.md $DEPLOYPATH
    - /bin/cp _site/android-chrome-192x192.png
    - /bin/cp _site/android-chrome-512x512.png
    - /bin/cp _site/apple-touch-icon.png
    - /bin/cp _site/favicon-16x16.png
    - /bin/cp _site/favicon-32x32.png
    - /bin/cp _site/favicon.ico
    - /bin/cp _site/site.webmanifest
    - /bin/cp -R _site/assets $DEPLOYPATH
    - /bin/cp -R _site/css $DEPLOYPATH
    - /bin/cp -R _site/font-awesome $DEPLOYPATH
    - /bin/cp -R _site/fonts $DEPLOYPATH
    - /bin/cp -R _site/img $DEPLOYPATH
    - /bin/cp -R _site/js $DEPLOYPATH
